<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--css Style Sheet-->
    <link rel="stylesheet" href="../Css/style.css">
    <title>Mosquito Killer Game</title>
    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value
            if(nivel === '' ){
                alert('Selecione um nivel para iniciar o jogo')
                return false
            }
            window.location.href = '../html/app.html?' + nivel
        }
    </script>
</head>
<body id="fundo">
    <Div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img class="img-fluid" src="../imagens/game.png" alt="Game over" srcset="Game over">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control text-left" name="" id="nivel">
                            <option value="">-- selecionar o nivel  --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Iniciar jogo</button>
                </div>
            </div>
        </div>
    </Div>
    
</body>
</html>
